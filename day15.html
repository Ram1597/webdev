<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        div.parent{
            background-color: black;
            display:flex;
            
            align-items:stretch;
            height:100vh;
        }

        div.sidebar{
            background-color:red;
            flex-basis: 30%;
            
        }
        div.child{

        background-color: cyan;
        flex-basis: 70%;
        }

        @media(max-width:550px) {
            div.sidebar{
            
            animation:1s move linear infinite;  
        }

        div.child{
            
            flex-basis: 100%;
        }
            
        }
        

         @keyframes move{
             0%{
                flex-basis:0%;
             }
             100%{
                 flex-basis: 30%;
             }
             
         }
        

    </style>

</head>
<body>

    <div class="parent">
        
        <div class="sidebar"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>

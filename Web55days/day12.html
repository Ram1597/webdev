<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .parent{
            height:600px;
            background-color: black;
            position: relative;
        }
        .child{
            width: 100px;
            height: 150px;
            background-color: orange;
            margin: 10px;
            display:inline-block;

        }

    </style>
</head>
<body>
    <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    </div>
    
</body>
</html>

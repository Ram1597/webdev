<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selctors</title>
    <style>
            div.parent div{
                color:blue;
            }
            div.parent div:nth-child(2){
                color:red;
            }
    </style>
</head>
<body>
    <div class="parent">
        <div>It Is A Div</div>
        <div>Hello</div>
        <div>It Is Also A Div</div>

    </div>
</body>
